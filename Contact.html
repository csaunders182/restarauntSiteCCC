<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="restaurantStyle.css" />
    <style>
      section {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <main>
      <header class="container">
        <h1 class="restaurantName">Cole's Crazy Creations</h1>
        <hr />
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
          <a href="RestaurantHomePage.html" class="nav-item nav-link badge-pill"
            ><i class="fas fa-home"></i
          ></a>
          | <a href="Menu.html" class="nav-item nav-link badge-pill">Menu</a> |
          <a href="Contact.html" class="nav-item nav-link active badge-pill"
            >Contact Us</a
          >
        </nav>
        <hr />
      </header>
      <section class="container">
        <form action="" id="contactForm" class="needs-validation" novalidate>
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label mt-2">Name:</label>
            <div class="col-sm-6 mt-2">
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name ..."
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-6">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your email ..."
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
            <div class="col-sm-6">
              <input
                type="text"
                name="phone"
                id="phone"
                class="form-control"
                placeholder="Enter your phone number ..."
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="reason" class="col-sm-2 col-form-label"
              >Reason for Inquiry:
            </label>
            <div class="col-sm-3">
              <select name="reason" id="reason" class="form-control">
                <option value="catering">Catering</option>
                <option value="privateParty">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="additionalInfo" class="col-sm-2 col-form-label"
              >Additional Information:</label
            >
            <div class="col-sm-6">
              <textarea
                name="additionalInfo"
                id=""
                cols="30"
                rows="10"
                class="form-control"
              ></textarea>
            </div>
            <br />
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">
                Previously Visited:
              </legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="previouslyVisited"
                    id="yes"
                    value="yes"
                    checked
                  />
                  <label class="form-check-label" for="yes">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="previouslyVisited"
                    id="no"
                    value="no"
                  />
                  <label class="form-check-label" for="no">
                    No
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-2">Best Days To Contact:</div>
            <div class="col-sm-10">
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="monday"
                  name="contactDays"
                />
                <label class="form-check-label" for="monday">
                  M
                </label>
              </div>
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="tuesday"
                  name="contactDays"
                />
                <label class="form-check-label" for="tuesday">
                  T
                </label>
              </div>
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="wednesday"
                  name="contactDays"
                />
                <label class="form-check-label" for="wednesday">
                  W
                </label>
              </div>
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="thursday"
                  name="contactDays"
                />
                <label class="form-check-label" for="thursday">
                  Th
                </label>
              </div>
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="friday"
                  name="contactDays"
                />
                <label class="form-check-label" for="friday">
                  F
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <input
                type="submit"
                value="submit"
                class="btn btn-secondary mb-2"
              />
            </div>
          </div>
        </form>
      </section>
      <footer class="container">
        <hr />
        <p>2341 Baron Street, KingCity, Wakanda, 99199, Earth</p>
        <p>(999) 555-7268</p>
      </footer>
    </main>
    <script src="contactForm.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <noscript>This Website is best viewed with javascript enabled</noscript>
  </body>
</html>
