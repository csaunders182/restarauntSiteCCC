<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="restaurantStyle.css" />
    <style>
      section {
        background-color: lightgray;
      }
      .requiredField {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <main>
      <header class="container">
        <h1 class="restaurantName">Cole's Crazy Creations</h1>
        <hr />
        <nav>
          <p>
            <a href="RestaurantHomePage.html" class="badge-pill"
              ><i class="fas fa-home"></i
            ></a>
            | <a href="Menu.html" class="badge-pill">Menu</a> |
            <a href="Contact.html" class="badge-pill">Contact Us</a>
          </p>
        </nav>
        <hr />
      </header>
      <section class="container">
        <div class="form-group">
          <form action="">
            <label for="name" class="requiredField mt-2">Name:</label>
            <input type="text" name="name" id="name" />
            <br />
            <label for="email" class="requiredField">Email:</label>
            <input type="email" name="email" id="email" />
            <br />
            <label for="phone" class="requiredField">Phone:</label>
            <input type="text" name="phone" id="phone" />
            <br />
            <label for="inquiryReason" class="requiredField"
              >Reason for Inquiry:
            </label>
            <select name="inquiryReason" id="inquiryReason">
              <option value="default">Catering</option>
              <option value="privateParty">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select>
            <br />
            <label for="additionalInfo">Additional Information:</label>
            <br />
            <textarea
              name="additionalInfo"
              id=""
              cols="30"
              rows="10"
            ></textarea>
            <br />
            <label>Have you visited us before?</label>
            <input type="radio" name="previouslyVisited" id="yes" />
            <label for="yes">Yes</label>
            <input type="radio" name="previouslyVisited" id="no" />
            <label for="no">No</label>
            <br />
            <label>Best day to contact you:</label>
            <input type="checkbox" name="contactDays" id="monday" />
            <label for="monday">M</label>
            <input type="checkbox" name="contactDays" id="tuesday" />
            <label for="tuesday">T</label>
            <input type="checkbox" name="contactDays" id="wednesday" />
            <label for="wednesday">W</label>
            <input type="checkbox" name="contactDays" id="thursday" />
            <label for="thursday">Th</label>
            <input type="checkbox" name="contactDays" id="friday" />
            <label for="friday">F</label>
            <br />
            <input type="submit" value="submit" class="mb-2" id="submit" />
          </form>
        </div>
      </section>
      <footer class="container">
        <hr />
        <p>2341 Baron Street, KingCity, Wakanda, 99199</p>
        <p>(999) 555-7268</p>
      </footer>
    </main>
    <script src="contactForm.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <noscript>This Website is best viewed with javascript enabled</noscript>
  </body>
</html>
