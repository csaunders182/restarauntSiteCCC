<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="restaurantStyle.css" />
    <style>
      section {
        background-color: lightgray;
      }
      .requiredField {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1 class="restaurantName">Cole's Crazy Creations</h1>
        <hr />
        <nav>
          <p>
            <a href="RestaurantHomePage.html">Home</a>
            <a href="Menu.html">Menu</a>
            <a href="Contact.html">Contact Us</a>
          </p>
        </nav>
        <hr />
      </header>
      <section>
        <form action="">
          <label for="name" class="requiredField">Name:</label>
          <input type="text" name="name" id="name" />
          <br />
          <label for="email" class="requiredField">Email:</label>
          <input type="email" name="email" id="email" />
          <br />
          <label for="phone" class="requiredField">Phone:</label>
          <input type="text" name="phone" id="phone" />
          <br />
          <label for="inquiryReason" class="requiredField"
            >Reason for Inquiry
          </label>
          <select name="inquiryReason" id="inquiryReason">
            <option value="default">Catering</option>
            <option value="privateParty">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
          <br />
          <label for="additionalInfo">Additional Information:</label>
          <textarea name="additionalInfo" id="" cols="30" rows="10"></textarea>
          <br />
          <label>Have you visited us before?</label>
          <input type="radio" name="previouslyVisited" id="yes" />
          <label for="yes">Yes</label>
          <input type="radio" name="previouslyVisited" id="no" />
          <label for="no">No</label>
          <br />
          <label>Best day to contact you:</label>
          <input type="checkbox" name="contactDays" id="monday" />
          <label for="monday">M</label>
          <input type="checkbox" name="contactDays" id="tuesday" />
          <label for="tuesday">T</label>
          <input type="checkbox" name="contactDays" id="wednesday" />
          <label for="wednesday">W</label>
          <input type="checkbox" name="contactDays" id="thursday" />
          <label for="thursday">Th</label>
          <input type="checkbox" name="contactDays" id="friday" />
          <label for="friday">F</label>
          <br />
          <input type="submit" value="submit" />
        </form>
      </section>
      <footer>
        <hr />
        <p>2341 Baron Street, KingCity, Wakanda, 99199</p>
        <p>(999) 555-7268</p>
      </footer>
    </main>
  </body>
</html>
